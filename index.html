<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="row">
    <div class="col-12">
      <!-- start left column/search column-->
      <form id="search">
        <label for="city-lookUp">
          <h2>Search for a City:</h2>
          <input type="text" name="city-lookUp" id="city-lookUp">
          <button class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
        </label>
      </form>
      <br>

      <!-- search history -->
      <div id="search-history"></div>
    </div>
    <!-- end left/search column -->

    <!-- start right column/weather info -->
    <div class="col-12">
      <!-- today's weather info -->
      <div id="current-day" class="col-12"></div>
      <!-- 5-day forecast -->
      <h3 id="daily-info"></h3>
      <div id="forecast" class="row d-flex flex-row"></div>
    </div>
    <!-- end right column/weather info -->


  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
